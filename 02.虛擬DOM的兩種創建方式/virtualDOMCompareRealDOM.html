<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtualDOMCompareRealDOM</title>
</head>
<body>
    <!-- 容器 -->
    <div id="container"></div>

<!-- 引入react核心庫 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react.dom 用予讓react能夠操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用予將jsx轉換為js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 創建虛擬DOM
    // 以下為jsx語法糖（最後執行時babel將其轉譯為js的寫法..參考：jsCreateVirtualDOM.html寫法）。
    const VDOM = (
        <h1 id="title">
            <span>Hello, React virtualDOM compare realDOM</span>
        </h1>
    )
    // 渲染虛擬DOM到畫面，ReactDOM.render(虛擬DOM, 容器)。
    ReactDOM.render(VDOM, document.getElementById('container'))


    const TDOM = document.getElementById('container');
    console.log('virtualDOM', VDOM);
    console.log('realDOM', TDOM);

    // debugger;

    // console.log(typeof VDOM);
    // console.log(VDOM instanceof Object);

    /*
        about virtual DOM:
          1. 本質是Object類型的對象（一般對象）
          2. virtualDOM比較輕，realDOM比較重，因為virtualDOM是react內部在用，無需realDOM上那麼多屬性。
          3. virtualDOM最終會被React轉化為realDOM，呈現在頁面上。
    */

</script>
</body>
</html>
