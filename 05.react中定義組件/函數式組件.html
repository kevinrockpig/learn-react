<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數式組件</title>
</head>
<body>
    <!-- 容器 -->
    <div id="container">
        <h1>Hello1, function component</h1>
    </div>

<!-- 引入react核心庫 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react.dom 用予讓react能夠操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用予將jsx轉換為js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

    // 1. 創建函數式組件
    function Demo() {
         console.log(this); // 此處的this是undefined，因為babel編譯後開啟了嚴格模式。
        return <h2>我是用函數定義的組件(適用於[簡單組件]的定義)</h2>
     }
     // 2.渲染組件到頁面
     ReactDOM.render(<Demo/>, document.getElementById('container'));
     /*
        執行了ReactDOM.render(<Demo/>....之後，做了哪些事？
            1. React解析組件標籤，找到Demo組件。
            2. 發現組件是用函數定義的，隨後呼叫該函數，將返回的虛擬DOM轉為真實DOM，隨後呈現在頁面上。
     */

</script>
</body>
</html>
