<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback形式的ref</title>
</head>
<body>
    <!-- 容器 -->
    <div id="container"></div>

<!-- 引入react核心庫 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react.dom 用予讓react能夠操作dom -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel 用予將jsx轉換為js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 創建組件
    class Demo extends React.Component{

        /*
          React.createRef調用後可以返回一個容器，該容器可以存儲被ref所標示的節點，該容器只能存一個。
        */
        myRef = React.createRef();
        myRef2 = React.createRef();
        // 顯示左側輸入框數據
        showLeftData = ()=>{
            alert(this.myRef.current.value);
        }
        // 顯示左側輸入框數據
        showRightData = ()=>{
            alert(this.myRef2.current.value);
        }

        render(){
            return(
                <div>
                    <input ref={this.myRef} type="text" placeholder="點擊按鈕顯示數據"/>&nbsp;
                    <button onClick={this.showLeftData} >點我顯示左側的數據</button>&nbsp;
                    <input onBlur={this.showRightData} ref={this.myRef2} type="text" placeholder="失去焦點顯示數據"/>&nbsp;
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById('container'));

</script>
</body>
</html>
